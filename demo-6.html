<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <title>demo-6</title>
  <style>
    .pinkBg{
      background-color: pink;
    }
    .redBorder{
      border: 5px solid red;
    }
    .greenBg{
      background-color: green;
    }
    .yellowBorder{
      border: 5px solid yellow;
    }
  </style>
</head>
<body>
  <div id="app">
    <a :href="url" target="_blank">hahaha</a>
    <p :style="[styleA,styleB]">{{message}}</p>
    <p :style="{color:yellow,fontSize:size+'px'}">{{message}}</p>
    <button :class="[{inkBg: isPinkBg},className1,className2]">aaa</button>
    <button :class="{pinkBg: isPinkBg,redBorder: isRedBorder,greenBg: isGreenBg,yellowBorder: isYellowBorder}" @click="changeColor">点击切换背景颜色</button>
  </div>
  <script>
    let app = new Vue({
      el:'#app',
      data() {
        return {
          url:'https://www.baidu.com',
          isPinkBg:false,
          isRedBorder:false,
          isGreenBg:true,
          isYellowBorder:true,
          className1:'name1',
          className2:'name2',
          message:'hahaha',
          styleA:{color:'red',border:'1px solid red'},
          styleB:{backgroundColor:'blue',color:'white'},
          size:30,
          yellow:'yellow'
        }
      },
      methods: {
        changeColor(){
          if(this.isPinkBg && this.isRedBorder){
            this.isPinkBg = false
            this.isRedBorder = false
            this.isGreenBg = true
            this.isYellowBorder = true
          }else if(this.isGreenBg && this.isYellowBorder){
            this.isPinkBg = true
            this.isRedBorder = true
            this.isGreenBg = false
            this.isYellowBorder = false
          }
        }
      },
    })
  </script>
</body>
</html>
