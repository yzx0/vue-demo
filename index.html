<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="./style.css">
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <title>vue-demo</title>
</head>
<body>
  <div id="app1">
    <p>{{date | parseDate}}</p>
    <p :class="className">{{message | onlyABC}}</p>
    <p v-text="tips" v-html="createBtn"></p>
    <button @click = 'toLower'>小写</button>
    <button @click = 'toUper'>大写</button>
    <button @click = 'addBackground'>添加背景色</button>
    <button @click = 'removeBackground'>取消背景色</button>
    <hr>
  </div>
  <div id="demo">
    <input value="value">
    <input :value="value">
    </div>
  <script>
    let demo = new Vue({
      el:'#demo',
      data:{
        value:'hahaah'
      }
    })
  </script>
  <script src="./main.js"></script>
</body>
</html>
